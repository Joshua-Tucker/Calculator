<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
    
</head>
<body>
    <div class="calculator">


        <div class="display__container">
            <p>1994</p>
        </div>
        
        <button class="number number__one">1</button>
        <button class="number number__two">2</button>
        <button class="number number__three">3</button>
        <button class="number number__four">4</button>
        <button class="number number__five">5</button>
        <button class="number number__six">6</button>
        <button class="number number__seven">7</button>
        <button class="number number__eight">8</button>
        <button class="number number__nine">9</button>
        <button class="number number__zero">0</button>
        <button class="number number__decimal">.</button>

        <button class="operation operation__divide">div</button>
        <button class="operation operation__times">X</button>
        <button class="operation operation__minus">-</button>
        <button class="operation operation__plus">+</button>
        <button class="operation operation__equals">=</button>

        <button class="symbol symbol__cancel">c</button>
        <button class="symbol symbol__plmi">+/-</button>
        <button class="symbol symbol__percentage">%</button>

               
    
</div>
        
</body>
<script src="main.js"></script>
</html>
